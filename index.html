<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Website Header and settings modal -->
    <header>
        <h1>Pomodoro Timer</h1>
        <h2 id="openSettings"><i class="fa fa-solid fa-gear"></i></h2>
    </header>
    <!-- settings modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <!-- close button -->
            <span class="close">&times;</span>
            <!-- Timer Settings -->
            <h2>Timer Settings</h2>
            <h3>Time(minutes)</h3>
            <hr>
            <h2>Pomodoro Timer</h2>
            <input id="pomoLength" type="number" min="5" max="60">
            <input type="button" id="submitPomoL" value="+">
            <h2>Break Timer</h2>
            <input id="breakLength" type="number" min="5" max="60">
            <input type="button" id="submitBreakL" value="+">
        </div>
    </div>
    <div id="pomo-container">
        <!-- Timer Mode -->
        <div id="mode">
            <ul>
                <li id='workMode' class="active mode">Work</li>
                <li id="breakMode" class="mode">Break</li>
            </ul>
            <hr>
        </div>
        <div id="timer" class="timer">
            <p><span id="timerMin">25</span>:<span id="timerSec">00</span></p>
        </div>
        <div id="buttons">
            <!-- start and stop button -->
            <button id="start" class="btn"><i class="fa fa-solid fa-play"></i></button>
            <!-- reset Button -->
            <button id="reset" class="btn"><i class="fas fa-redo"></i></button>
        </div>
    </div>

    <div id="task-container">
        <h1>Task List</h1>
        <div class="task">
            <input type="text" id="taskField" ><button id="addTask">+</button>
        </div>
        <div class="task">
            <ul id="tasklist">

            </ul>
        </div>

    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/05612a3754.js" crossorigin="anonymous"></script>
</body>
</html>
