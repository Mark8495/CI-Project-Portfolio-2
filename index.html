<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Website Header and settings modal -->
    <header>
        <h1>Pomodoro Timer</h1>
        <h2 id="openSettings">Settings</h2>
    </header>
    <!-- settings modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Timer Settings</h2>
            <h3>Time(minutes)</h3>
            <hr>
            <h2>Pomodoro Timer</h2>
            <input id="pomoLength" type="number" min="5" max="60">
            <input type="button" id="submitPomoL" value="+">
            <h2>Break Timer</h2>
            <input id="breakLength" type="number" min="5" max="60">
            <input type="button" id="submitBreakL" value="+">
        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
